name: Run Python Script (Manual)

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 3: Create safe working folders
      - name: Prepare writable folders
        run: |
          echo "Workspace is: $GITHUB_WORKSPACE"
          mkdir -p "$GITHUB_WORKSPACE/Lihaan"
          mkdir -p "$GITHUB_WORKSPACE/output"
          ls -la "$GITHUB_WORKSPACE"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run Python script with safe base path
      - name: Run Python script
        env:
          BASE_DIR: ${{ github.workspace }}
        run: |
          python "Beleya anveshane.py"
